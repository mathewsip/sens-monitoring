<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project - LLM Prompt Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LLM Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Projects</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Project Details</h1>
  <div class="row mt-4">
    <div class="col-md-6">
      <!-- LLM Input Form -->
      <h2>LLM Information</h2>
      <form>
        <div class="mb-3">
          <label for="llmName" class="form-label">LLM Name</label>
          <input type="text" class="form-control" id="llmName" placeholder="Enter LLM name" required>
        </div>
        <!-- Add more input fields for LLM details -->
        <button type="submit" class="btn btn-primary">Create LLM</button>
      </form>
    </div>
    <div class="col-md-6">
      <!-- Example Questions Table -->
      <h2>Example Questions</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Question</th>
            <th scope="col">Output</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically generated -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- LLM History Table -->
  <h2 class="mt-5">LLM Query History</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Query</th>
        <th scope="col">Answer</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically generated -->
    </tbody>
  </table>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
